<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz 3x3</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Aqui eu coloco o conteúdo da tabelinha. -->
<div class="container">
    <h2>Preencha sua matriz</h2>
    <table id="matrizTable">
        <tr>
            <th></th>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
        </tr>
        <tr>
            <th>Linha 1</th>
            <td><input type="number" id="00"></td>
            <td><input type="number" id="01"></td>
            <td><input type="number" id="02"></td>
        </tr>
        <tr>
            <th>Linha 2</th>
            <td><input type="number" id="10"></td>
            <td><input type="number" id="11"></td>
            <td><input type="number" id="12"></td>
        </tr>
        <tr>
            <th>Linha 3</th>
            <td><input type="number" id="20"></td>
            <td><input type="number" id="21"></td>
            <td><input type="number" id="22"></td>
        </tr>
    </table>

    <button onclick="gerarMatriz()">Gerar Matriz</button>

    <div id="matrizGerada"></div>
</div>
<!-- Gerar a matriz em uma tabela. -->
<script>
    function gerarMatriz() {
        var matriz = [];
        for (var i = 0; i < 3; i++) {
            var linha = [];
            for (var j = 0; j < 3; j++) {
                var valor = parseInt(document.getElementById(i.toString() + j.toString()).value);
                linha.push(valor);
            }
            matriz.push(linha);
        }

        var html = "<h2>Matriz Gerada</h2><div class='matriz'>";
        for (var i = 0; i < 3; i++) {
            html += "<div class='row'>";
            for (var j = 0; j < 3; j++) {
                html += "<div class='cell'>" + matriz[i][j] + "</div>";
            }
            html += "</div>";
        }
        html += "</div>";

        document.getElementById("matrizGerada").innerHTML = html;
    }
</script>
<div style="position: absolute; top: 10px; left: 10px;">
    <p class="texto-especial">Página feita com auxílio do Curso em Vídeo Python, Mariana 1BD</p>
</div>
</div>
</html>
